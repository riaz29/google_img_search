<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Image Search</h1>
        <form method="POST" class="d-flex justify-content-center mb-4">
            <input type="text" name="q" class="form-control me-2" placeholder="Enter your query" required style="max-width: 400px;">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="row">
            {% if images %}
                <h2 class="text-center mb-4">Results:</h2>
                {% for image in images %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <a href="{{ image }}" target="_blank">
                            <img src="{{ image }}" class="card-img-top" alt="Image">
                        </a>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-muted">No images to display. Please enter a query to search for images.</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
